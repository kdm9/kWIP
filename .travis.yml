language: cpp

env:
 matrix:
  - BUILD_TYPE=Release
  - BUILD_TYPE=Debug

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script:
# Skip the release clang++ target
 - if [ "$BUILD_TYPE" == "Release" && "$CXX" == "clang++" ] ; then exit 0; fi
 - bash .biojenkins-build.sh
